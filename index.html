<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선물뽑기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* 스크롤 방지 */
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 70vh; /* 최대 높이 설정 */
            object-fit: contain; /* 이미지 비율 유지 */
            display: block;
            margin: 0 auto;
            cursor: pointer; /* 클릭 커서 표시 */
        }
        .caption {
            font-size: 50px; /* 기본 글자 크기 */
            color: #333;
            margin-top: 10px;
        }
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            background: url('fireworks.gif') no-repeat center center;
            background-size: contain;
            display: none;
            transform: translate(-50%, -50%);
            pointer-events: none; /* 마우스 이벤트 무시 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Pick a Gift -->
        <div id="page-1" class="page">
            <img id="gift-image-1" src="box1.gif" alt="Gift Box" onclick="pickGift()">
            <div class="caption" id="click-caption">선물을 클릭해주세요!</div> <!-- 문구 추가 -->
        </div>

        <!-- Step 2: Display Gift -->
        <div id="page-2" class="page" style="display: none;">
            <div class="fireworks" id="fireworks"></div>
            <img id="gift-image-2" src="box1.gif" alt="Gift Box">
            <p id="gift-message" style="display: none;">축하합니다! 선물을 받았습니다.</p>
            <button onclick="resetGame()">다시하기</button>
        </div>
    </div>
    <script>
        function goToPage(pageNumber) {
            // 모든 페이지를 숨김
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');

            // 해당 페이지를 보이게 함
            document.getElementById(`page-${pageNumber}`).style.display = 'block';
        }

        function pickGift() {
            const giftImage = document.getElementById("gift-image-1");

            // 확률에 따른 선물 뽑기
            const randomNum = Math.random() * 100;
            let gift;
            if (randomNum < 50) {
                gift = 'gift1.gif'; // 선물 1
            } else if (randomNum < 75) {
                gift = 'gift2.gif'; // 선물 2
            } else if (randomNum < 90) {
                gift = 'gift3.gif'; // 선물 3
            } else {
                gift = 'gift4.gif'; // 선물 4
            }

            // 이미지 변경
            giftImage.src = gift;

            // 축하 메시지 표시
            document.getElementById("gift-message").style.display = 'block';

            // 다음 페이지로 이동
            goToPage(2);

            // 선물 이미지를 다음 페이지로 복사
            const finalGiftImage = document.getElementById("gift-image-2");
            finalGiftImage.src = gift;

            // 폭죽 애니메이션 크기 설정
            const fireworks = document.getElementById("fireworks");
            const giftRect = finalGiftImage.getBoundingClientRect();
            fireworks.style.width = giftRect.width * 1.4 + "px";
            fireworks.style.height = giftRect.height * 1.4 + "px";

            // 폭죽 애니메이션 실행
            fireworks.style.display = 'block';
            setTimeout(() => {
                fireworks.style.display = 'none';
            }, 1000); // 1초 후에 폭죽 애니메이션 숨기기
        }

        function resetGame() {
            // 초기 페이지로 이동
            goToPage(1);
            
            // 초기 이미지로 변경
            document.getElementById("gift-image-1").src = "box1.gif";
            document.getElementById("gift-image-2").src = "box1.gif";

            // 축하 메시지 숨기기
            document.getElementById("gift-message").style.display = 'none';
        }

        // 초기 페이지 설정
        goToPage(1);
    </script>
</body>
</html>
